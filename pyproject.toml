[tool.poetry]
name = "resoto-plugin-vsphere"
version = "2.0.0a17"
description = "Resoto VSphere Collector Plugin"
authors = ["Some Engineering Inc."]
license = "Apache-2.0"
homepage = "https://resoto.com/"
repository = "https://github.com/someengineering/resoto"
documentation = "https://resoto.com/docs/"
keywords = ["cloud", "security", "infrastructure intelligence"]
classifiers = [
    # Current project status
    "Development Status :: 4 - Beta",
    # Audience
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    # License information
    "License :: OSI Approved :: Apache Software License",
    # Supported python versions
    "Programming Language :: Python :: 3.8",
    # Supported OS's
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    # Extra metadata
    "Environment :: Console",
    "Natural Language :: English",
    "Topic :: Security",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.8"
pyvmomi = "7.0.3"
resotolib = { path = "../../resotolib", develop = true }

[tool.poetry.dev-dependencies]
shared_dev = { path = "../../shared_dev" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.paths]
source = ["resoto_plugin_vsphere"]

[tool.coverage.run]
branch = true
source = ["resoto_plugin_vsphere"]

[tool.coverage.report]
show_missing = true